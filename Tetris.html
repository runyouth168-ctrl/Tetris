<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>赛博方块 // CYBER TETRIS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Noto+Sans+SC:wght@400;700&display=swap');

        :root {
            --bg-color: #050510;
            --panel-bg: rgba(20, 20, 35, 0.85);
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-green: #00ff41;
            --neon-yellow: #ffee00;
            --text-color: #e0e0e0;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 50% 30%, rgba(20, 20, 50, 0.6) 0%, transparent 70%),
                linear-gradient(rgba(0,0,0,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.1) 1px, transparent 1px);
            background-size: 100% 100%, 30px 30px, 30px 30px;
            color: var(--text-color);
            font-family: 'Rajdhani', 'Noto Sans SC', sans-serif;
            margin: 0;
            height: 100vh;
            height: 100dvh; /* 适配移动端动态高度 */
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            padding: 10px 10px 20px 10px; /* 底部留空给Home条 */
        }

        /* --- 1. 顶部信息栏 (紧凑) --- */
        .top-bar {
            display: flex;
            width: 100%;
            height: 60px; /* 固定高度 */
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            z-index: 5;
        }

        .info-container {
            display: flex;
            gap: 8px;
            flex: 1;
        }

        .panel {
            background: var(--panel-bg);
            padding: 4px 10px;
            border-radius: 6px;
            border-left: 2px solid var(--neon-blue);
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 60px;
        }

        .panel h3 { margin: 0; font-size: 0.6rem; color: #aaa; text-transform: uppercase; }
        .value { font-size: 1.1rem; font-weight: 700; color: #fff; line-height: 1.1; text-shadow: 0 0 5px var(--neon-blue); }
        
        .next-panel {
            width: 60px; height: 50px;
            display: flex; align-items: center; justify-content: center;
            border-left: 2px solid var(--neon-pink);
            background: rgba(0,0,0,0.3);
        }

        /* --- 2. 游戏核心区 (自适应填充剩余空间) --- */
        #game-wrapper {
            flex-grow: 1; /* 占据所有剩余高度 */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            overflow: hidden;
            margin: 5px 0;
        }

        #game-container {
            position: relative;
            height: 100%; /* 填满父容器高度 */
            width: auto;
            aspect-ratio: 10/20; /* 保持俄罗斯方块比例 */
            background: rgba(20, 20, 30, 0.4);
            backdrop-filter: blur(5px);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* --- 3. 底部控制与署名区 (紧凑布局) --- */
        .bottom-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            gap: 5px;
            min-height: 140px; /* 预留给按键的空间 */
            justify-content: flex-end;
            transition: all 0.3s ease;
        }

        /* 当切换到手势模式时，底部区域变小 */
        .bottom-area.gesture-mode {
            min-height: 60px;
        }

        /* 菜单条 */
        .menu-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 5px;
            opacity: 0.8;
        }
        .text-btn {
            background: none; border: none; color: #888; 
            font-size: 0.8rem; font-weight: bold; cursor: pointer;
            padding: 5px 10px; border-radius: 4px;
        }
        .text-btn:hover, .text-btn:active { background: rgba(255,255,255,0.1); color: #fff; }

        /* 虚拟按键面板 (左右分区，间隙极小) */
        .touch-controls {
            display: flex;
            width: 100%;
            justify-content: space-between; /* 左右分开 */
            padding: 0 10px;
            align-items: flex-end;
        }

        .control-group {
            display: grid;
            gap: 6px; /* 极小的间隙 */
        }

        /* 左侧：移动控制 */
        .group-move {
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            align-items: center;
            width: 140px;
        }
        
        /* 右侧：动作控制 */
        .group-action {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .t-btn {
            width: 48px; height: 48px;
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 12px;
            display: flex; justify-content: center; align-items: center;
            font-size: 1.2rem; color: #eee;
            backdrop-filter: blur(4px);
            box-shadow: 0 4px 0 rgba(0,0,0,0.3);
            transition: transform 0.05s, box-shadow 0.05s;
        }

        .t-btn:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 rgba(0,0,0,0);
            background: rgba(255,255,255,0.2);
            border-color: var(--neon-blue);
        }

        /* 特殊按键样式 */
        .t-btn.large { width: 60px; height: 60px; background: rgba(0, 243, 255, 0.1); border-color: var(--neon-blue); font-size: 0.9rem; font-weight: bold; }
        .t-btn.rotate { border-radius: 50%; } /* 旋转键圆形 */

        /* 布局定位 */
        .pos-left { grid-column: 1; grid-row: 2; }
        .pos-down { grid-column: 2; grid-row: 2; border-bottom: 2px solid var(--neon-yellow); }
        .pos-right { grid-column: 3; grid-row: 2; }
        /* 隐藏的上方向键（因为用旋转键代替了） */
        .pos-up-placeholder { grid-column: 2; grid-row: 1; height: 30px; visibility: hidden; } 

        /* --- 4. 作者署名区 (精致版) --- */
        .author-badge {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 5px;
        }

        .avatar { width: 24px; height: 24px; border-radius: 50%; border: 1px solid var(--neon-blue); overflow: hidden; }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }
        .author-name { font-size: 0.8rem; color: #aaa; }
        .author-name span { color: var(--neon-blue); font-weight: bold; margin-left: 4px; }

        /* --- 覆盖层 (设置/暂停) --- */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(10px);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 20; border-radius: 8px;
            visibility: hidden; opacity: 0; transition: 0.2s;
        }
        .overlay.active { visibility: visible; opacity: 1; }
        .overlay h2 { color: #fff; margin-bottom: 30px; text-transform: uppercase; letter-spacing: 2px; }

        /* 设置选项行 */
        .setting-row {
            display: flex; align-items: center; justify-content: space-between;
            width: 80%; max-width: 300px;
            background: rgba(255,255,255,0.05); padding: 15px;
            border-radius: 8px; margin-bottom: 15px;
        }
        .setting-label { color: #fff; font-size: 1rem; }
        
        /* 切换按钮 */
        .toggle-btn {
            background: #333; border: 1px solid #555; color: #aaa;
            padding: 5px 15px; border-radius: 4px; cursor: pointer;
            font-size: 0.9rem;
        }
        .toggle-btn.active { background: var(--neon-blue); color: #000; border-color: var(--neon-blue); box-shadow: 0 0 10px var(--neon-blue); font-weight: bold; }

        .btn-close {
            margin-top: 20px; padding: 10px 40px;
            background: transparent; border: 1px solid #fff; color: #fff;
            border-radius: 30px; text-transform: uppercase;
        }

        /* 手势区域 (覆盖整个游戏区) */
        #gesture-zone {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; display: none; /* 默认隐藏 */
        }

    </style>
</head>
<body>

<!-- 顶部栏 -->
<div class="top-bar">
    <div class="info-container">
        <div class="panel" style="border-left-color: var(--neon-pink);">
            <h3>Score</h3>
            <div class="value" id="score">0</div>
        </div>
        <div class="panel" style="border-left-color: var(--neon-green);">
            <h3>Level</h3>
            <div class="value" id="level">1</div>
        </div>
    </div>
    
    <!-- 暂停/设置入口 -->
    <div class="menu-bar" style="margin: 0; margin-right: 10px;">
        <button class="text-btn" onclick="togglePause()">II</button>
        <button class="text-btn" onclick="openSettings()">⚙</button>
    </div>

    <div class="panel next-panel">
        <canvas id="next-piece-canvas" width="60" height="50"></canvas>
    </div>
</div>

<!-- 游戏自适应区域 -->
<div id="game-wrapper">
    <div id="game-container">
        <canvas id="tetris" width="240" height="400"></canvas>
        <div id="gesture-zone"></div> <!-- 手势触控层 -->

        <!-- 暂停/游戏结束/设置 弹窗 -->
        <div id="overlay-msg" class="overlay">
            <h2 id="msg-title">PAUSED</h2>
            <div id="settings-content" style="display:none; width: 100%; display: flex; flex-direction: column; align-items: center;">
                
                <div class="setting-row">
                    <span class="setting-label">操控模式</span>
                    <div style="display: flex; gap: 5px;">
                        <button class="toggle-btn active" id="mode-btn-touch" onclick="setControlMode('touch')">按键</button>
                        <button class="toggle-btn" id="mode-btn-gesture" onclick="setControlMode('gesture')">手势</button>
                    </div>
                </div>

                <div style="color: #666; font-size: 0.8rem; text-align: center; margin-top: -10px; margin-bottom: 10px;">
                    手势模式: 滑动移动/下落，点击旋转
                </div>

            </div>
            <p id="final-score-display" style="color:#ccc; font-size:1.2rem; display:none;">Score: 0</p>
            <button class="btn-close" id="msg-btn" onclick="resumeOrRestart()">CONTINUE</button>
        </div>
    </div>
</div>

<!-- 底部控制区 -->
<div class="bottom-area" id="bottom-area">
    
    <!-- 虚拟按键 (Touch Controls) -->
    <div class="touch-controls" id="touch-panel">
        <!-- 左手：移动 -->
        <div class="control-group group-move">
            <div class="pos-up-placeholder"></div>
            <div class="t-btn pos-left" ontouchstart="btnAction(event, 'left')" onmousedown="btnAction(event, 'left')">←</div>
            <div class="t-btn pos-down" ontouchstart="btnAction(event, 'down')" onmousedown="btnAction(event, 'down')">↓</div>
            <div class="t-btn pos-right" ontouchstart="btnAction(event, 'right')" onmousedown="btnAction(event, 'right')">→</div>
        </div>

        <!-- 右手：动作 -->
        <div class="control-group group-action">
            <div class="t-btn rotate" style="margin-bottom: 20px;" ontouchstart="btnAction(event, 'rotate')" onmousedown="btnAction(event, 'rotate')">↻</div>
            <div class="t-btn large" ontouchstart="btnAction(event, 'drop')" onmousedown="btnAction(event, 'drop')">DROP</div>
        </div>
    </div>

    <!-- 作者署名 -->
    <div class="author-badge">
        <div class="avatar"><img src="https://img.lenyiin.com/app/hide.php?key=SDF1c3dDMERMZy9zcWtGUmpCN3BXcG53eVhNbXNmaC9TNXZFakswPQ==
" alt="Avatar"></div>
        <div class="author-name">Designed by <span>清晨制作</span></div>
    </div>
</div>

<script>
    // --- 初始化 Canvas ---
    const canvas = document.getElementById('tetris');
    const ctx = canvas.getContext('2d');
    const nextCanvas = document.getElementById('next-piece-canvas');
    const nextCtx = nextCanvas.getContext('2d');

    ctx.scale(24, 20); 
    nextCtx.scale(15, 15);

    // --- 游戏常量 ---
    const ROWS = 20; const COLS = 10;
    const COLORS = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];
    const PIECES = [[], [[0,1,0],[1,1,1],[0,0,0]], [[2,0,0],[2,2,2],[0,0,0]], [[0,0,3],[3,3,3],[0,0,0]], [[4,4],[4,4]], [[0,5,5],[5,5,0],[0,0,0]], [[6,6,0],[0,6,6],[0,0,0]], [[0,0,0,0],[7,7,7,7],[0,0,0,0],[0,0,0,0]]];

    // --- 状态变量 ---
    const arena = createMatrix(COLS, ROWS);
    const player = { pos: {x: 0, y: 0}, matrix: null, score: 0 };
    let dropCounter = 0; let dropInterval = 1000; let lastTime = 0;
    let score = 0; let level = 1; 
    let isGameOver = false; let isPaused = false; 
    let nextPiece = null;
    let controlMode = 'touch'; // 'touch' (按键) or 'gesture' (手势)

    // --- 核心逻辑 ---
    function createMatrix(w, h) { const m=[]; while(h--) m.push(new Array(w).fill(0)); return m; }
    
    function btnAction(e, action) {
        if(e.cancelable) e.preventDefault(); // 防止双击缩放
        if(isPaused || isGameOver) return;
        
        switch(action) {
            case 'left': playerMove(-1); break;
            case 'right': playerMove(1); break;
            case 'down': playerDrop(); break;
            case 'rotate': playerRotate(1); break;
            case 'drop': playerHardDrop(); break;
        }
    }

    function getRandomPiece() {
        const types = 'ILJOTSZ'; const type = types[types.length * Math.random() | 0];
        let idx = 'ILJOTSZ'.indexOf(type) + 1; // Simple index mapping based on types string order logic
        // Correction for specific index mapping based on PIECES array
        if(type=='T') idx=1; else if(type=='L') idx=2; else if(type=='J') idx=3; else if(type=='O') idx=4; else if(type=='S') idx=5; else if(type=='Z') idx=6; else if(type=='I') idx=7;
        
        const matrix = PIECES[idx].map(row => [...row]);
        matrix.forEach(r => r.forEach((v, x) => { if(v) r[x] = idx; }));
        return { matrix, idx };
    }

    function draw() {
        ctx.fillStyle = '#000'; ctx.fillRect(0, 0, canvas.width, canvas.height); // Clear
        drawMatrix(arena, {x:0,y:0}, ctx); // Arena
        
        if (!isGameOver && !isPaused) {
            const ghost = {...player.pos};
            while(!collide(arena, {pos:ghost, matrix:player.matrix})) ghost.y++;
            ghost.y--;
            drawMatrix(player.matrix, ghost, ctx, true); // Ghost
        }
        drawMatrix(player.matrix, player.pos, ctx); // Player
    }

    function drawMatrix(matrix, offset, context, ghost=false) {
        matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    const color = COLORS[value];
                    const px = x + offset.x; const py = y + offset.y;
                    if (ghost) {
                        context.lineWidth = 0.1; context.strokeStyle = color;
                        context.strokeRect(px, py, 1, 1);
                    } else {
                        context.fillStyle = color; context.fillRect(px+0.05, py+0.05, 0.9, 0.9);
                        // Bevel effect
                        context.fillStyle = 'rgba(255,255,255,0.3)'; context.fillRect(px+0.05, py+0.05, 0.9, 0.2);
                        context.fillStyle = 'rgba(0,0,0,0.2)'; context.fillRect(px+0.05, py+0.75, 0.9, 0.2);
                    }
                }
            });
        });
    }

    function collide(arena, player) {
        const [m, o] = [player.matrix, player.pos];
        for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < m[y].length; ++x) {
                if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
            }
        }
        return false;
    }

    function merge(arena, player) {
        player.matrix.forEach((row, y) => {
            row.forEach((value, x) => { if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value; });
        });
    }

    function rotate(matrix, dir) {
        for(let y=0; y<matrix.length; ++y) for(let x=0; x<y; ++x) [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        if(dir>0) matrix.forEach(row => row.reverse()); else matrix.reverse();
    }

    function playerRotate(dir) {
        const pos = player.pos.x; let offset = 1; rotate(player.matrix, dir);
        while(collide(arena, player)) {
            player.pos.x += offset; offset = -(offset + (offset>0?1:-1));
            if(offset > player.matrix[0].length) { rotate(player.matrix, -dir); player.pos.x=pos; return; }
        }
    }

    function playerMove(dir) { player.pos.x += dir; if(collide(arena, player)) player.pos.x -= dir; }
    
    function playerReset() {
        if(!nextPiece) nextPiece = getRandomPiece();
        player.matrix = nextPiece.matrix;
        nextPiece = getRandomPiece();
        
        // Draw Next
        nextCtx.clearRect(0,0,nextCanvas.width, nextCanvas.height);
        const ox = (4 - nextPiece.matrix[0].length)/2; const oy = (3 - nextPiece.matrix.length)/2;
        drawMatrix(nextPiece.matrix, {x:ox, y:oy}, nextCtx);

        player.pos.y = 0; player.pos.x = (arena[0].length/2|0) - (player.matrix[0].length/2|0);
        if(collide(arena, player)) { isGameOver = true; showOverlay('GAME OVER'); }
    }

    function playerDrop() {
        player.pos.y++;
        if(collide(arena, player)) {
            player.pos.y--; merge(arena, player); playerReset(); arenaSweep();
        }
        dropCounter = 0;
    }

    function playerHardDrop() {
        while(!collide(arena, player)) player.pos.y++;
        player.pos.y--; merge(arena, player); playerReset(); arenaSweep(); dropCounter=0;
    }

    function arenaSweep() {
        let rowCount = 0;
        outer: for(let y=arena.length-1; y>0; --y) {
            for(let x=0; x<arena[y].length; ++x) if(arena[y][x] === 0) continue outer;
            const row = arena.splice(y, 1)[0].fill(0); arena.unshift(row); ++y; rowCount++;
        }
        if(rowCount > 0) {
            score += rowCount * 100 * level; level = Math.floor(score/1000) + 1;
            document.getElementById('score').innerText = score;
            document.getElementById('level').innerText = level;
            dropInterval = Math.max(100, 1000 - (level-1)*50);
        }
    }

    // --- 游戏循环 ---
    function update(time = 0) {
        if(isPaused) return;
        const dt = time - lastTime; lastTime = time;
        if(!isGameOver) {
            dropCounter += dt;
            if(dropCounter > dropInterval) playerDrop();
        }
        draw();
        if(!isGameOver) requestAnimationFrame(update);
    }

    // --- UI与设置逻辑 ---
    const overlay = document.getElementById('overlay-msg');
    const msgTitle = document.getElementById('msg-title');
    const msgBtn = document.getElementById('msg-btn');
    const settingsContent = document.getElementById('settings-content');
    const finalScoreDisplay = document.getElementById('final-score-display');

    function showOverlay(title, isSettings = false) {
        isPaused = true;
        msgTitle.innerText = title;
        overlay.classList.add('active');
        
        if (title === 'GAME OVER') {
            settingsContent.style.display = 'none';
            finalScoreDisplay.style.display = 'block';
            finalScoreDisplay.innerText = 'Final Score: ' + score;
            msgBtn.innerText = 'RESTART';
            msgBtn.onclick = resetGame;
        } else if (isSettings) {
            settingsContent.style.display = 'flex';
            finalScoreDisplay.style.display = 'none';
            msgBtn.innerText = 'CLOSE';
            msgBtn.onclick = resumeOrRestart;
        } else {
            // Paused
            settingsContent.style.display = 'none';
            finalScoreDisplay.style.display = 'none';
            msgBtn.innerText = 'RESUME';
            msgBtn.onclick = resumeOrRestart;
        }
    }

    function togglePause() {
        if(isGameOver) return;
        if(!isPaused) showOverlay('PAUSED');
        else resumeOrRestart();
    }

    function openSettings() {
        if(!isPaused) isPaused = true;
        showOverlay('SETTINGS', true);
    }

    function resumeOrRestart() {
        overlay.classList.remove('active');
        isPaused = false;
        lastTime = performance.now();
        requestAnimationFrame(update);
    }

    function resetGame() {
        arena.forEach(r => r.fill(0));
        score = 0; level = 1; isGameOver = false; dropInterval = 1000;
        document.getElementById('score').innerText = 0;
        document.getElementById('level').innerText = 1;
        playerReset();
        resumeOrRestart();
    }

    // --- 操控模式切换 ---
    function setControlMode(mode) {
        controlMode = mode;
        const touchPanel = document.getElementById('touch-panel');
        const gestureZone = document.getElementById('gesture-zone');
        const bottomArea = document.getElementById('bottom-area');
        const btnTouch = document.getElementById('mode-btn-touch');
        const btnGesture = document.getElementById('mode-btn-gesture');

        if (mode === 'touch') {
            touchPanel.style.display = 'flex';
            gestureZone.style.display = 'none';
            bottomArea.classList.remove('gesture-mode');
            btnTouch.classList.add('active');
            btnGesture.classList.remove('active');
        } else {
            touchPanel.style.display = 'none';
            gestureZone.style.display = 'block';
            bottomArea.classList.add('gesture-mode'); // 缩小底部区域
            btnTouch.classList.remove('active');
            btnGesture.classList.add('active');
        }
    }

    // --- 手势识别逻辑 ---
    let touchStartX = 0;
    let touchStartY = 0;
    const gestureZone = document.getElementById('gesture-zone');

    gestureZone.addEventListener('touchstart', e => {
        touchStartX = e.changedTouches[0].screenX;
        touchStartY = e.changedTouches[0].screenY;
        e.preventDefault();
    }, {passive: false});

    gestureZone.addEventListener('touchend', e => {
        if(isPaused || isGameOver) return;
        const touchEndX = e.changedTouches[0].screenX;
        const touchEndY = e.changedTouches[0].screenY;
        
        const diffX = touchEndX - touchStartX;
        const diffY = touchEndY - touchStartY;

        if (Math.abs(diffX) < 10 && Math.abs(diffY) < 10) {
            // 点击 = 旋转
            playerRotate(1);
        } else if (Math.abs(diffX) > Math.abs(diffY)) {
            // 水平滑动
            if (diffX > 30) playerMove(1);
            else if (diffX < -30) playerMove(-1);
        } else {
            // 垂直滑动
            if (diffY > 30) playerDrop();
            else if (diffY < -30) playerHardDrop();
        }
        e.preventDefault();
    });

    // 键盘兜底支持
    document.addEventListener('keydown', e => {
        if(isGameOver) return;
        if(e.key === 'ArrowLeft') playerMove(-1);
        else if(e.key === 'ArrowRight') playerMove(1);
        else if(e.key === 'ArrowDown') playerDrop();
        else if(e.key === 'ArrowUp') playerRotate(1);
        else if(e.key === ' ') playerHardDrop();
        else if(e.key.toLowerCase() === 'p') togglePause();
    });

    // 启动
    playerReset();
    update();

</script>
