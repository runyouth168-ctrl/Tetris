<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>赛博方块 // CYBER TETRIS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Noto+Sans+SC:wght@400;700&display=swap');

        :root {
            --bg-color: #050510;
            --panel-bg: rgba(20, 20, 35, 0.85);
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-green: #00ff41;
            --neon-yellow: #ffee00;
            --text-color: #e0e0e0;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 50% 30%, rgba(20, 20, 50, 0.6) 0%, transparent 70%),
                linear-gradient(rgba(0,0,0,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.1) 1px, transparent 1px);
            background-size: 100% 100%, 30px 30px, 30px 30px;
            color: var(--text-color);
            font-family: 'Rajdhani', 'Noto Sans SC', sans-serif;
            margin: 0;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            padding: 10px 10px 20px 10px;
        }

        /* --- 顶部信息栏 --- */
        .top-bar {
            display: flex;
            width: 100%;
            height: 50px;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            z-index: 5;
        }

        .info-container { display: flex; gap: 8px; flex: 1; }

        .panel {
            background: var(--panel-bg);
            padding: 2px 10px;
            border-radius: 6px;
            border-left: 3px solid var(--neon-blue);
            display: flex; flex-direction: column; justify-content: center;
            min-width: 60px;
        }

        .panel h3 { margin: 0; font-size: 0.6rem; color: #aaa; text-transform: uppercase; }
        .value { font-size: 1.1rem; font-weight: 700; color: #fff; line-height: 1.1; text-shadow: 0 0 5px var(--neon-blue); }
        
        .next-panel {
            width: 80px; height: 100%;
            display: flex; align-items: center; justify-content: center;
            border-left: 3px solid var(--neon-pink);
            background: rgba(0,0,0,0.3); padding: 0;
        }

        /* --- 游戏核心区 --- */
        #game-wrapper {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            overflow: hidden;
            margin-bottom: 5px;
        }

        #game-container {
            position: relative;
            height: 100%;
            width: auto;
            aspect-ratio: 10/20;
            background: rgba(20, 20, 30, 0.4);
            backdrop-filter: blur(5px);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        canvas { display: block; width: 100%; height: 100%; object-fit: contain; }

        /* 菜单按钮 (悬浮在游戏区内部右下角) */
        .inner-menu {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .menu-btn {
            background: rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.2);
            color: #ccc;
            font-size: 0.7rem;
            padding: 4px 10px;
            border-radius: 12px;
            cursor: pointer;
            backdrop-filter: blur(2px);
        }

        /* --- 作者署名区 (静止样式) --- */
        .author-section {
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 5px;
        }

        .author-badge {
            width: 90%;
            height: 100%;
            background: rgba(255, 255, 255, 0.03); /* 纯静止背景 */
            border: 1px solid rgba(255, 255, 255, 0.1); /* 静止边框 */
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            /* 移除了动画 */
        }

        .avatar { 
            width: 30px; height: 30px; 
            border-radius: 50%; 
            border: 2px solid var(--neon-blue); 
            overflow: hidden;
            background: #000;
        }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }
        
        .author-info { display: flex; flex-direction: column; line-height: 1.1; justify-content: center; }
        .author-label { font-size: 0.6rem; color: #666; text-transform: uppercase; }
        .author-name { font-size: 0.9rem; color: #fff; font-weight: bold; letter-spacing: 1px; }


        /* --- 底部控制区 --- */
        .bottom-area {
            display: flex;
            flex-direction: column;
            width: 100%;
            position: relative;
        }

        .bottom-area.gesture-mode { display: none; }

        /* 虚拟按键面板 */
        .touch-controls {
            display: flex;
            width: 100%;
            justify-content: space-between;
            padding: 0 5px;
            align-items: flex-end;
        }

        .t-btn {
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 16px;
            display: flex; justify-content: center; align-items: center;
            font-size: 1.8rem; color: #eee;
            backdrop-filter: blur(4px);
            box-shadow: 0 6px 0 rgba(0,0,0,0.4);
            transition: transform 0.05s, box-shadow 0.05s;
            user-select: none; -webkit-user-select: none;
        }

        .t-btn:active {
            transform: translateY(6px);
            box-shadow: 0 0 0 rgba(0,0,0,0);
            background: rgba(255,255,255,0.25);
            border-color: var(--neon-blue);
        }

        /* 左侧布局 */
        .group-move {
            display: grid;
            grid-template-columns: repeat(3, auto);
            grid-template-rows: auto auto;
            gap: 8px;
            align-items: end;
        }
        .btn-move { width: 62px; height: 62px; }
        .pos-left { grid-column: 1; grid-row: 2; border-radius: 16px 8px 8px 16px; }
        .pos-down { grid-column: 2; grid-row: 2; border-bottom: 4px solid var(--neon-yellow); }
        .pos-right { grid-column: 3; grid-row: 2; border-radius: 8px 16px 16px 8px; }
        .move-placeholder { grid-column: 2; grid-row: 1; height: 1px;}

        /* 右侧布局 */
        .group-action {
            display: flex;
            align-items: flex-end;
            position: relative;
            padding-right: 5px;
            height: 140px; 
            gap: 15px;
        }
        
        .btn-rotate {
            width: 85px; height: 85px; 
            border-radius: 50%;
            background: rgba(0, 243, 255, 0.15);
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2), 0 6px 0 rgba(0,0,0,0.4);
            font-size: 2.2rem;
        }

        .btn-drop {
            width: 60px; height: 60px;
            border-radius: 14px; font-size: 0.8rem; font-weight: bold;
            border-color: var(--neon-pink);
            background: rgba(255, 0, 255, 0.1);
        }

        /* --- 覆盖层 --- */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(10px);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 20; border-radius: 8px;
            visibility: hidden; opacity: 0; transition: 0.2s;
        }
        .overlay.active { visibility: visible; opacity: 1; }
        .overlay h2 { color: #fff; margin-bottom: 30px; }
        
        .setting-row {
            display: flex; align-items: center; justify-content: space-between;
            width: 80%; max-width: 300px;
            background: rgba(255,255,255,0.05); padding: 15px;
            border-radius: 8px; margin-bottom: 15px;
        }
        .setting-label { color: #fff; font-size: 1rem; }
        
        .toggle-btn {
            background: #333; border: 1px solid #555; color: #aaa;
            padding: 8px 20px; border-radius: 6px; cursor: pointer;
        }
        .toggle-btn.active { background: var(--neon-blue); color: #000; border-color: var(--neon-blue); font-weight: bold; }
        .btn-close { padding: 12px 50px; background: transparent; border: 1px solid #fff; color: #fff; border-radius: 30px; font-size: 1.1rem; }
        #gesture-zone { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; display: none; }

    </style>
</head>
<body>

<!-- 顶部栏 -->
<div class="top-bar">
    <div class="info-container">
        <div class="panel" style="border-left-color: var(--neon-pink);">
            <h3>Score</h3>
            <div class="value" id="score">0</div>
        </div>
        <div class="panel" style="border-left-color: var(--neon-green);">
            <h3>Level</h3>
            <div class="value" id="level">1</div>
        </div>
    </div>
    
    <div class="panel next-panel">
        <canvas id="next-piece-canvas" width="80" height="50"></canvas>
    </div>
</div>

<!-- 游戏区 -->
<div id="game-wrapper">
    <div id="game-container">
        <canvas id="tetris" width="240" height="400"></canvas>
        <div id="gesture-zone"></div>

        <!-- 菜单按钮 -->
        <div class="inner-menu">
            <button class="menu-btn" onclick="togglePause()">暂停 II</button>
            <button class="menu-btn" onclick="openSettings()">设置 ⚙</button>
        </div>

        <div id="overlay-msg" class="overlay">
            <h2 id="msg-title">PAUSED</h2>
            <div id="settings-content" style="display:none; width: 100%; flex-direction: column; align-items: center;">
                <div class="setting-row">
                    <span class="setting-label">操控模式</span>
                    <div style="display: flex; gap: 5px;">
                        <button class="toggle-btn active" id="mode-btn-touch" onclick="setControlMode('touch')">按键</button>
                        <button class="toggle-btn" id="mode-btn-gesture" onclick="setControlMode('gesture')">手势</button>
                    </div>
                </div>
                <div style="color: #666; font-size: 0.8rem; margin-top: -5px; margin-bottom: 20px;">
                    手势: 滑动移动/下落，点击旋转
                </div>
            </div>
            <p id="final-score-display" style="color:#ccc; font-size:1.5rem; display:none; margin-bottom:20px;">0</p>
            <button class="btn-close" id="msg-btn" onclick="resumeOrRestart()">CONTINUE</button>
        </div>
    </div>
</div>

<!-- 作者署名区 (静止) -->
<div class="author-section">
    <div class="author-badge">
        <div class="avatar"><img src="https://api.dicebear.com/7.x/bottts/svg?seed=QingChen&backgroundColor=050510" alt="Avatar"></div>
        <div class="author-info">
            <span class="author-label">Created by</span>
            <span class="author-name">清晨制作</span>
        </div>
    </div>
</div>

<!-- 底部控制区 -->
<div class="bottom-area" id="bottom-area">
    <div class="touch-controls" id="touch-panel">
        <!-- 左手 -->
        <div class="group-move">
            <div class="move-placeholder"></div>
            <div class="t-btn btn-move pos-left" ontouchstart="btnAction(event, 'left')" onmousedown="btnAction(event, 'left')">←</div>
            <div class="t-btn btn-move pos-down" ontouchstart="btnAction(event, 'down')" onmousedown="btnAction(event, 'down')">↓</div>
            <div class="t-btn btn-move pos-right" ontouchstart="btnAction(event, 'right')" onmousedown="btnAction(event, 'right')">→</div>
        </div>

        <!-- 右手 -->
        <div class="group-action">
            <div class="t-btn btn-drop" ontouchstart="btnAction(event, 'drop')" onmousedown="btnAction(event, 'drop')">DROP</div>
            <div class="t-btn btn-rotate" ontouchstart="btnAction(event, 'rotate')" onmousedown="btnAction(event, 'rotate')">↻</div>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('tetris');
    const ctx = canvas.getContext('2d');
    const nextCanvas = document.getElementById('next-piece-canvas');
    const nextCtx = nextCanvas.getContext('2d');

    ctx.scale(24, 20); 
    nextCtx.scale(20, 16); 

    const ROWS = 20; const COLS = 10;
    const COLORS = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];
    const PIECES = [[], [[0,1,0],[1,1,1],[0,0,0]], [[2,0,0],[2,2,2],[0,0,0]], [[0,0,3],[3,3,3],[0,0,0]], [[4,4],[4,4]], [[0,5,5],[5,5,0],[0,0,0]], [[6,6,0],[0,6,6],[0,0,0]], [[0,0,0,0],[7,7,7,7],[0,0,0,0],[0,0,0,0]]];

    const arena = createMatrix(COLS, ROWS);
    const player = { pos: {x: 0, y: 0}, matrix: null, score: 0 };
    let dropCounter = 0; let dropInterval = 1000; let lastTime = 0;
    let score = 0; let level = 1; let isGameOver = false; let isPaused = false; 
    let nextPiece = null;
    let controlMode = 'touch';

    function createMatrix(w, h) { const m=[]; while(h--) m.push(new Array(w).fill(0)); return m; }
    
    function vibrate() { if (navigator.vibrate) navigator.vibrate(5); }

    function btnAction(e, action) {
        if(e.cancelable) e.preventDefault();
        if(isPaused || isGameOver) return;
        vibrate();
        switch(action) {
            case 'left': playerMove(-1); break;
            case 'right': playerMove(1); break;
            case 'down': playerDrop(); break;
            case 'rotate': playerRotate(1); break;
            case 'drop': playerHardDrop(); break;
        }
    }

    function getRandomPiece() {
        const types = 'ILJOTSZ'; const type = types[types.length * Math.random() | 0];
        let idx = 1; 
        if(type=='T') idx=1; else if(type=='L') idx=2; else if(type=='J') idx=3; else if(type=='O') idx=4; else if(type=='S') idx=5; else if(type=='Z') idx=6; else if(type=='I') idx=7;
        const matrix = PIECES[idx].map(row => [...row]);
        matrix.forEach(r => r.forEach((v, x) => { if(v) r[x] = idx; }));
        return { matrix, idx };
    }

    function draw() {
        ctx.fillStyle = '#000'; ctx.fillRect(0, 0, canvas.width, canvas.height);
        drawMatrix(arena, {x:0,y:0}, ctx);
        // 已移除幽灵方块逻辑 (Ghost Piece)
        drawMatrix(player.matrix, player.pos, ctx);
    }

    function drawMatrix(matrix, offset, context, ghost=false) {
        matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    const color = COLORS[value];
                    const px = x + offset.x; const py = y + offset.y;
                    if (ghost) {
                        context.lineWidth = 0.1; context.strokeStyle = color;
                        context.strokeRect(px, py, 1, 1);
                    } else {
                        context.fillStyle = color; context.fillRect(px+0.05, py+0.05, 0.9, 0.9);
                        context.fillStyle = 'rgba(255,255,255,0.3)'; context.fillRect(px+0.05, py+0.05, 0.9, 0.2);
                        context.fillStyle = 'rgba(0,0,0,0.2)'; context.fillRect(px+0.05, py+0.75, 0.9, 0.2);
                    }
                }
            });
        });
    }

    function collide(arena, player) {
        const [m, o] = [player.matrix, player.pos];
        for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < m[y].length; ++x) {
                if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) return true;
            }
        }
        return false;
    }

    function merge(arena, player) {
        player.matrix.forEach((row, y) => {
            row.forEach((value, x) => { if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value; });
        });
    }

    function rotate(matrix, dir) {
        for(let y=0; y<matrix.length; ++y) for(let x=0; x<y; ++x) [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        if(dir>0) matrix.forEach(row => row.reverse()); else matrix.reverse();
    }

    function playerRotate(dir) {
        const pos = player.pos.x; let offset = 1; rotate(player.matrix, dir);
        while(collide(arena, player)) {
            player.pos.x += offset; offset = -(offset + (offset>0?1:-1));
            if(offset > player.matrix[0].length) { rotate(player.matrix, -dir); player.pos.x=pos; return; }
        }
    }

    function playerMove(dir) { player.pos.x += dir; if(collide(arena, player)) player.pos.x -= dir; }
    
    function playerReset() {
        if(!nextPiece) nextPiece = getRandomPiece();
        player.matrix = nextPiece.matrix;
        nextPiece = getRandomPiece();
        nextCtx.clearRect(0,0,nextCanvas.width, nextCanvas.height);
        const ox = (4 - nextPiece.matrix[0].length)/2; const oy = (3 - nextPiece.matrix.length)/2;
        drawMatrix(nextPiece.matrix, {x:ox, y:oy}, nextCtx);
        player.pos.y = 0; player.pos.x = (arena[0].length/2|0) - (player.matrix[0].length/2|0);
        if(collide(arena, player)) { isGameOver = true; showOverlay('GAME OVER'); }
    }

    function playerDrop() {
        player.pos.y++;
        if(collide(arena, player)) {
            player.pos.y--; merge(arena, player); playerReset(); arenaSweep();
        }
        dropCounter = 0;
    }

    function playerHardDrop() {
        while(!collide(arena, player)) player.pos.y++;
        player.pos.y--; merge(arena, player); playerReset(); arenaSweep(); dropCounter=0;
    }

    function arenaSweep() {
        let rowCount = 0;
        outer: for(let y=arena.length-1; y>0; --y) {
            for(let x=0; x<arena[y].length; ++x) if(arena[y][x] === 0) continue outer;
            const row = arena.splice(y, 1)[0].fill(0); arena.unshift(row); ++y; rowCount++;
        }
        if(rowCount > 0) {
            score += rowCount * 100 * level; level = Math.floor(score/1000) + 1;
            document.getElementById('score').innerText = score;
            document.getElementById('level').innerText = level;
            dropInterval = Math.max(100, 1000 - (level-1)*50);
        }
    }

    function update(time = 0) {
        if(isPaused) return;
        const dt = time - lastTime; lastTime = time;
        if(!isGameOver) {
            dropCounter += dt;
            if(dropCounter > dropInterval) playerDrop();
        }
        draw();
        if(!isGameOver) requestAnimationFrame(update);
    }

    const overlay = document.getElementById('overlay-msg');
    const msgTitle = document.getElementById('msg-title');
    const msgBtn = document.getElementById('msg-btn');
    const settingsContent = document.getElementById('settings-content');
    const finalScoreDisplay = document.getElementById('final-score-display');

    function showOverlay(title, isSettings = false) {
        isPaused = true;
        msgTitle.innerText = title;
        overlay.classList.add('active');
        if (title === 'GAME OVER') {
            settingsContent.style.display = 'none'; finalScoreDisplay.style.display = 'block';
            finalScoreDisplay.innerText = 'Final Score: ' + score; msgBtn.innerText = 'RESTART'; msgBtn.onclick = resetGame;
        } else if (isSettings) {
            settingsContent.style.display = 'flex'; finalScoreDisplay.style.display = 'none';
            msgBtn.innerText = 'CLOSE'; msgBtn.onclick = resumeOrRestart;
        } else {
            settingsContent.style.display = 'none'; finalScoreDisplay.style.display = 'none';
            msgBtn.innerText = 'RESUME'; msgBtn.onclick = resumeOrRestart;
        }
    }

    function togglePause() { if(isGameOver) return; if(!isPaused) showOverlay('PAUSED'); else resumeOrRestart(); }
    function openSettings() { if(!isPaused) isPaused = true; showOverlay('SETTINGS', true); }
    function resumeOrRestart() { overlay.classList.remove('active'); isPaused = false; lastTime = performance.now(); requestAnimationFrame(update); }

    function resetGame() {
        arena.forEach(r => r.fill(0)); score = 0; level = 1; isGameOver = false; dropInterval = 1000;
        document.getElementById('score').innerText = 0; document.getElementById('level').innerText = 1;
        playerReset(); resumeOrRestart();
    }

    function setControlMode(mode) {
        controlMode = mode;
        const touchPanel = document.getElementById('touch-panel');
        const gestureZone = document.getElementById('gesture-zone');
        const bottomArea = document.getElementById('bottom-area');
        const btnTouch = document.getElementById('mode-btn-touch');
        const btnGesture = document.getElementById('mode-btn-gesture');
        const authorSection = document.querySelector('.author-section');

        if (mode === 'touch') {
            touchPanel.style.display = 'flex'; gestureZone.style.display = 'none';
            bottomArea.classList.remove('gesture-mode');
            btnTouch.classList.add('active'); btnGesture.classList.remove('active');
            authorSection.style.display = 'flex'; 
        } else {
            touchPanel.style.display = 'none'; gestureZone.style.display = 'block';
            bottomArea.classList.add('gesture-mode');
            btnTouch.classList.remove('active'); btnGesture.classList.add('active');
        }
    }

    let touchStartX = 0; let touchStartY = 0;
    const gestureZone = document.getElementById('gesture-zone');
    gestureZone.addEventListener('touchstart', e => { touchStartX = e.changedTouches[0].screenX; touchStartY = e.changedTouches[0].screenY; e.preventDefault(); }, {passive: false});
    gestureZone.addEventListener('touchend', e => {
        if(isPaused || isGameOver) return;
        const diffX = e.changedTouches[0].screenX - touchStartX;
        const diffY = e.changedTouches[0].screenY - touchStartY;
        if (Math.abs(diffX) < 10 && Math.abs(diffY) < 10) playerRotate(1);
        else if (Math.abs(diffX) > Math.abs(diffY)) { if (diffX > 30) playerMove(1); else if (diffX < -30) playerMove(-1); }
        else { if (diffY > 30) playerDrop(); else if (diffY < -30) playerHardDrop(); }
        e.preventDefault();
    });

    document.addEventListener('keydown', e => {
        if(isGameOver) return;
        if(e.key === 'ArrowLeft') playerMove(-1); else if(e.key === 'ArrowRight') playerMove(1);
        else if(e.key === 'ArrowDown') playerDrop(); else if(e.key === 'ArrowUp') playerRotate(1);
        else if(e.key === ' ') playerHardDrop(); else if(e.key.toLowerCase() === 'p') togglePause();
    });

    playerReset(); update();
</script>
</body>
</html>
